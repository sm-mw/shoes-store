plugins {
    id 'java'
    id 'groovy'
}

group 'org.sm.mw'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile group: 'org.spockframework', name: 'spock-core', version: '2.0-M2-groovy-3.0'
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.1')
}
